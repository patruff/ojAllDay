<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OJ All Day</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            color: white;
        }

        #greatestCuts {
            background-color: #FF4136;
        }

        #latestSidesplitters {
            background-color: #0074D9;
        }

        #tweetDisplay {
            margin-top: 30px;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        #tweetLink {
            display: inline-block;
            margin-top: 15px;
            color: #0074D9;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OJ All Day</h1>
        <button id="greatestCuts">Greatest Cuts</button>
        <button id="latestSidesplitters">Latest Sidesplitters</button>
        <div id="tweetDisplay">
            <p id="tweetText">Click a button to see a tweet!</p>
            <a id="tweetLink" href="#" target="_blank" onclick="return false;">View Original Tweet</a>
        </div>
    </div>

    <!-- Load config first -->
    <script src="config.js"></script>
    
    <script>
        const OJ_USER_ID = '1115764400'; // OJ Simpson's Twitter user ID

        async function fetchLatestTweets() {
            try {
                console.log('Fetching tweets...');
                document.getElementById('tweetText').textContent = 'Loading tweets...';
                
                const response = await fetch(`https://api.twitter.com/2/users/${OJ_USER_ID}/tweets?max_results=10`, {
                    headers: {
                        'Authorization': `Bearer ${TWITTER_API_KEY}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Twitter API request failed: ${response.status}`);
                }

                const data = await response.json();
                console.log('Fetched tweets successfully');
                return data.data;
            } catch (error) {
                console.error('Error fetching tweets:', error);
                document.getElementById('tweetText').textContent = 'Error loading tweets: ' + error.message;
                return null;
            }
        }

        let tweetCache = [];

        async function initializeTweets() {
            const loadedTweets = await fetchLatestTweets();
            if (loadedTweets) {
                tweetCache = loadedTweets;
                document.getElementById('tweetText').textContent = 'Click a button to see a tweet!';
                console.log('Tweets loaded:', tweetCache.length);
            }
        }

        document.getElementById('greatestCuts').onclick = function() {
            console.log('Greatest Cuts clicked');
            if (tweetCache.length > 0) {
                const randomTweet = tweetCache[Math.floor(Math.random() * tweetCache.length)];
                document.getElementById('tweetText').textContent = randomTweet.text;
                document.getElementById('tweetLink').href = `https://twitter.com/therealoj32/status/${randomTweet.id}`;
            } else {
                document.getElementById('tweetText').textContent = 'No tweets available';
            }
        };

        document.getElementById('latestSidesplitters').onclick = async function() {
            console.log('Latest Sidesplitters clicked');
            const freshTweets = await fetchLatestTweets();
            if (freshTweets && freshTweets.length > 0) {
                const latestTweet = freshTweets[0];
                document.getElementById('tweetText').textContent = latestTweet.text;
                document.getElementById('tweetLink').href = `https://twitter.com/therealoj32/status/${latestTweet.id}`;
                tweetCache = freshTweets;
            }
        };

        // Initialize tweets when page loads
        initializeTweets();
    </script>
</body>
</html>
