<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OJ All Day</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            color: white;
        }

        #greatestCuts {
            background-color: #FF4136; /* Red */
        }

        #latestSidesplitters {
            background-color: #0074D9; /* Blue */
        }

        #tweetDisplay {
            margin-top: 30px;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        #tweetLink {
            display: block;
            margin-top: 15px;
            color: #0074D9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OJ All Day</h1>
        <button id="greatestCuts">Greatest Cuts</button>
        <button id="latestSidesplitters">Latest Sidesplitters</button>
        <div id="tweetDisplay">
            <p id="tweetText">Click a button to see a tweet!</p>
            <a id="tweetLink" href="#" target="_blank">View Original Tweet</a>
        </div>
