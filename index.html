<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OJ All Day</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            color: white;
        }

        #greatestCuts {
            background-color: #FF4136;
        }

        #latestSidesplitters {
            background-color: #0074D9;
        }

        #tweetDisplay {
            margin-top: 30px;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        #tweetLink {
            display: inline-block;
            margin-top: 15px;
            color: #0074D9;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OJ All Day</h1>
        <button id="greatestCuts">Greatest Cuts</button>
        <button id="latestSidesplitters">Latest Sidesplitters</button>
        <div id="tweetDisplay">
            <p id="tweetText">Click a button to see a tweet!</p>
            <a id="tweetLink" href="#" target="_blank" onclick="return false;">View Original Tweet</a>
        </div>
    </div>

    <script>
        const tweets = [
            {
                text: "Tweet 1: Life is good, I'm playing golf 4-5 days a week.",
                id: "1499943558664171520"
            },
            {
                text: "Tweet 2: People keep asking me what I think about Will Smith and Chris Rock. I don't know Will Smith and I haven't played golf with Chris Rock.",
                id: "1508661752474963968"
            },
            {
                text: "Tweet 3: I'm watching this Bills game... Not liking what I'm seeing",
                id: "1508661752474963969"
            }
        ];

        document.getElementById('greatestCuts').onclick = function() {
            console.log('Greatest Cuts clicked');
            const randomTweet = tweets[Math.floor(Math.random() * tweets.length)];
            document.getElementById('tweetText').textContent = randomTweet.text;
            document.getElementById('tweetLink').href = `https://twitter.com/therealoj32/status/${randomTweet.id}`;
        };

        document.getElementById('latestSidesplitters').onclick = function() {
            console.log('Latest Sidesplitters clicked');
            const latestTweet = tweets[0];
            document.getElementById('tweetText').textContent = latestTweet.text;
            document.getElementById('tweetLink').href = `https://twitter.com/therealoj32/status/${latestTweet.id}`;
        };
    </script>
</body>
</html>
