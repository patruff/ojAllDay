<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OJ All Day</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            color: white;
        }

        #greatestCuts {
            background-color: #FF4136;
        }

        #latestSidesplitters {
            background-color: #0074D9;
        }

        #tweetDisplay {
            margin-top: 30px;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        #tweetLink {
            display: inline-block;
            margin-top: 15px;
            color: #0074D9;
            text-decoration: none;
        }
    </style>
    <!-- Import OpenAI library -->
    <script src="https://unpkg.com/openai@4.0.0/dist/index.js"></script>
</head>
<body>
    <div class="container">
        <h1>OJ All Day</h1>
        <button id="greatestCuts">Greatest Cuts</button>
        <button id="latestSidesplitters">Latest Sidesplitters</button>
        <div id="tweetDisplay">
            <p id="tweetText">Click a button to see a tweet!</p>
            <a id="tweetLink" href="#" target="_blank" onclick="return false;">View Original Post</a>
        </div>
    </div>

    <script src="config.js"></script>
    
    <script>
        const sampleTweets = [
            {
                text: "Life is good, I'm playing golf 4-5 days a week.",
                id: "1499943558664171520"
            },
            {
                text: "People keep asking me what I think about Will Smith and Chris Rock.",
                id: "1508661752474963968"
            },
            {
                text: "I'm watching this Bills game... Not liking what I'm seeing",
                id: "1508661752474963969"
            }
        ];

        function generateXLink(tweetId) {
            return `https://x.com/therealoj32/status/${tweetId}`;
        }

        async function askGrok(tweets) {
            try {
                document.getElementById('tweetText').textContent = 'Asking Grok...';
                
                const completion = await openai.chat.completions.create({
                    model: "grok-beta",
                    messages: [
                        { 
                            role: "system", 
                            content: "You are an expert at finding the most entertaining and absurd OJ Simpson posts from X (formerly Twitter)." 
                        },
                        {
                            role: "user",
                            content: `Here are some OJ Simpson posts. Pick the most ridiculous one and explain why it's funny: ${tweets.map(t => t.text).join('\n')}`
                        },
                    ],
                });

                return completion.choices[0].message.content;
            } catch (error) {
                console.error('Error with Grok:', error);
                return 'Error getting Grok\'s opinion!';
            }
        }

        document.getElementById('greatestCuts').onclick = async function() {
            console.log('Greatest Cuts clicked');
            const grokResponse = await askGrok(sampleTweets);
            document.getElementById('tweetText').textContent = grokResponse;
            // Use the first tweet's ID for the link
            document.getElementById('tweetLink').href = generateXLink(sampleTweets[0].id);
        };

        document.getElementById('latestSidesplitters').onclick = async function() {
            console.log('Latest Sidesplitters clicked');
            const latestTweet = sampleTweets[sampleTweets.length - 1];
            document.getElementById('tweetText').textContent = latestTweet.text;
            document.getElementById('tweetLink').href = generateXLink(latestTweet.id);
        };
    </script>
</body>
</html>
