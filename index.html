<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OJ All Day</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            color: white;
        }

        #greatestCuts {
            background-color: #FF4136;
        }

        #latestSidesplitters {
            background-color: #0074D9;
        }

        #tweetDisplay {
            margin-top: 30px;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        #tweetLink {
            display: inline-block;
            margin-top: 15px;
            color: #0074D9;
            text-decoration: none;
        }
    </style>
    <!-- Import OpenAI library -->
    <script src="https://unpkg.com/openai@4.0.0/dist/index.js"></script>
</head>
<body>
    <div class="container">
        <h1>OJ All Day</h1>
        <button id="greatestCuts">Greatest Cuts</button>
        <button id="latestSidesplitters">Latest Sidesplitters</button>
        <div id="tweetDisplay">
            <p id="tweetText">Click a button to see a tweet!</p>
            <a id="tweetLink" href="#" target="_blank" onclick="return false;">View Original Tweet</a>
        </div>
    </div>

    <script>
        // Initialize OpenAI with Grok configuration
        const openai = new OpenAI({
            apiKey: 'YOUR_X_AI_KEY', // We'll get this from GitHub secrets
            baseURL: "https://api.x.ai/v1",
        });

        const sampleTweets = [
            "Life is good, I'm playing golf 4-5 days a week.",
            "People keep asking me what I think about Will Smith and Chris Rock.",
            "I'm watching this Bills game... Not liking what I'm seeing"
        ];

        async function askGrok(tweets) {
            try {
                document.getElementById('tweetText').textContent = 'Asking Grok...';
                
                const completion = await openai.chat.completions.create({
                    model: "grok-beta",
                    messages: [
                        { 
                            role: "system", 
                            content: "You are an expert at finding the most entertaining and absurd OJ Simpson tweets." 
                        },
                        {
                            role: "user",
                            content: `Here are some OJ Simpson tweets. Pick the most ridiculous one and explain why it's funny: ${tweets.join(', ')}`
                        }
                    ]
                });

                document.getElementById('tweetText').textContent = completion.choices[0].message.content;
                document.getElementById('tweetLink').href = `https://twitter.com/therealoj32/status/${tweets[0].id}`;
            } catch (error) {
                console.error('Error asking Grok:', error);
                document.getElementById('tweetText').textContent = 'Error asking Grok: ' + error.message;
            }
        }

        document.getElementById('greatestCuts').onclick = function() {
            console.log('Greatest Cuts clicked');
            askGrok(sampleTweets);
        };

        document.getElementById('latestSidesplitters').onclick = function() {
            console.log('Latest Sidesplitters clicked');
            askGrok(sampleTweets);
        };
    </script>
</body>
</html>
